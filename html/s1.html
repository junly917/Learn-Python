<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min-2.2.1.js"></script>
</head>
<body>


    <table>
        <thead>
            <tr>
                <td>选择</td>
                <td>host</td>
            </tr>
        </thead>
        <tbody>
            <tr><td><input type="checkbox" id="i1"></td><td>1.1.1.1</td></tr>
            <tr><td><input type="checkbox" id="i2"></td><td>1.1.1.2</td></tr>
            <tr><td><input type="checkbox" id="i3"></td><td>1.1.1.3</td></tr>
        </tbody>
    </table>
    <input type="button" value="全选" onclick="Sall()">
    <input type="button" value="反选" onclick="resSall()">
    <input type="button" value="取消" onclick="cSall()">

    <script>
        function Sall() {
            $(":checkbox").prop('checked',true)
        }

        function resSall(){
            /*
            $(":checkbox").each(function () {
                if( $(this).prop('checked') ){
                    $(this).prop("checked",false)
                }else {
                    $(this).prop("checked",true)
                }
            })
            */
            $(":checkbox").each(function () {
                var n = $(this).prop("checked") ? false : true
                $(this).prop("checked", n)
            })
        }

        function cSall() {
            $(":checkbox").prop("checked",false)
        }

    </script>
</body>
</html>
