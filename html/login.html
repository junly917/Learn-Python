<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录AS</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/hzxd_css.css">
</head>
<body style="margin: 0 ; background-repeat: no-repeat" class="background_grad">
    <div class="pghead" >
        <div class="w" style="width: 800px; min-width: 500px">AS  后台管理系统</div>
    </div>
    <div class="pgbody" >
        <div class="login_content w ">
            <div class="bgimg w">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="content">
                <div class="head-login">
                    <span style="display: inline-block;">AS&nbsp&nbsp后台管理系统</span>
                </div>
                <div class="body-login">
                    <form action="">
                        <div style="margin-top: 10px">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input id="username" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div style="margin-top: 10px">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input id="password" type="text" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="center" style="margin-top: 20px">
                            <div class="btn-group">
                                <button id="login" type="button" style="text-align: center;font-size: 16px;width: 180px;" class="btn btn-success">
                                    登 &nbsp&nbsp&nbsp &nbsp录
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="login-bottom">
                        <span><a href="#">忘记密码，请联系管理员</a></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery.min-2.2.1.js"></script>
    <script src="js/hzxd_js.js"></script>
</body>
</html>
