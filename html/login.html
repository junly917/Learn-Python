<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录AS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/hzxd_css.css">
</head>

<body style="margin: 0 ; background-repeat: no-repeat" class="background_grad">
    <div class="pghead" >
        <div class="w" style="width: 800px; min-width: 500px">AS  后台管理系统</div>
    </div>
    <div class="pgbody" >
        <div class="login_content w ">
            <div class="bgimg w">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="content-login">
                <div class="head-login">
                    <span style="display: inline-block;">AS&nbsp&nbsp后台管理系统</span>
                </div>
                <div class="body-login">

                    <div class="item">
                        <div class="input margin-center">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input id="login-user" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="input-err hide" id="u-err">*</div>
                    </div>
                    <div class="item">
                        <div class="input margin-center">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input id="login-password" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="input-err hide" id="p-err">*</div>
                    </div>

                    <div class="err-info hide" id="u-p-err">
                        *用户名或密码错误*
                    </div>

                    <div class="item center" style="margin-top: 20px">
                        <div class="btn-group">
                            <button id="login" type="button" style="text-align: center;font-size: 16px;width: 180px;" class="btn btn-success">
                                登 &nbsp&nbsp&nbsp &nbsp录
                            </button>
                        </div>
                    </div>

                    <div class="login-bottom">
                        <span><a href="#">忘记密码，请联系管理员</a></span>
                    </div>

                    <div class="input-item margin-center">

                                <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input id="login-user" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div style="float:right;">
                            <span>*</span>
                        </div>

                    </div>
                    -->

                    <!--

                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery.min-2.2.1.js"></script>
    <script src="js/hzxd_js.js"></script>
</body>
</html>
