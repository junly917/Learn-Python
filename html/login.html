<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/commonds.css" rel="stylesheet"/>
    <script src="js/commonds.js"></script>
</head>
<body style="margin: 0">
    <!--顶部菜单开始-->
    <div class="w">
        <div class="pg-header">
            <div class="pg-header-logo">
                <a >
                    <img src="img/aa.jpg" >
                </a>
            </div>
            <div class="pg-header-help">
                <a href="#">联系管理员</a>
            </div>
        </div>
    </div>
    <!--顶部菜单结束-->

    <!--内容开始-->
    <div class="w">
        <div class="pg-body" >
            <!--body里面的内容开始-->
            <div class="login-module">
                <form method="post" action="#">
                    <div class="login-font" style="height: 40px;width: 100%;">账号登录</div>


                    <div class="input-div"  style="margin-top: 10px">
                        <label for="user" class="user-pwd-new-icon"  style="background-image: url(img/user-pwd-icons-new.png);border: 1px solid #DDDDDD;"> </label>
                        <input id="user" style="width: 200px;height: 31px;float: left;margin-left: 37px;" placeholder="用户名" type="text"/>
                    </div>
                    <div class="input-div" style="margin-top: 10px">
                        <label for="passwd" class="user-pwd-new-icon" style="background-image: url(img/user-pwd-icons-new.png);border: 1px solid #DDDDDD;background-position-x: -50px"> </label>
                        <input id="passwd" style="width: 200px;height: 31px;float: left;margin-left: 37px;" placeholder="密码"  type="password"/>
                    </div>

                    <div style="width: 300px;height: 30px;margin-top: 30px;margin-left: 180px;;display: inline-block;">
                            <a href="#" style="color: #666;font-size: 10px ;text-decoration:none;">忘记密码</a>
                    </div>

                    <div style="width: 100px;height: 30px;;">
                        <input type="submit" style="width: 100%;height: 100%;margin-top: 20px;margin-left: 80px;" onclick="Login()" />
                    </div>
                </form>
            </div>
            <!--body里面的内容结束-->
        </div>
    </div>
    <!--内容结束-->

</body>
</html>
